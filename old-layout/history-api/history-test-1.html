<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History API - test #1</title>
  <link href="http://www.masbicudo.com/assets/css/style.css?v=51424e9bd5cc979d434ecca61c20de7afa282c8c" rel="stylesheet">
  <script src="mdarray.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var a = MDArray(document.getElementsByTagName("a"));
      a.addEventListener("click", function(e) {
        e.preventDefault();
        data.innerHTML = e.target.innerHTML;
        var newState = e.target.innerHTML,
            newTitle = "History API - test #1",
            newAddress = e.target.href;
        window.history.pushState(newState, newTitle, newAddress);
        addEvent(window, 'popstate', function(e) {
          data.innerHTML = e.state
        })
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>History API - test #1</h1>
    <p>
      <a href="action1">Action 1</a>
    </p>
    <p>
      <a href="action2">Action 2</a>
    </p>
    <p>
      <a href="action3">Action 3</a>
    </p>
    <h2>Data</h2>
    <div id="data">
      
    </div>
  </div>
</body>
</html>
